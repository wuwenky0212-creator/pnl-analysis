version: '3.8'

services:
  # FastAPI Web 服务 - 外汇类损益归因分析
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fx-attribution-web
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8002
      - DEBUG=False
      - DATA_FORMAT=mock
      - DEFAULT_CURRENCY=CNY
      - DEFAULT_UNIT=万元
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8002", "--workers", "4"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fx-attribution-network
    volumes:
      # 挂载日志目录（可选）
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  fx-attribution-network:
    driver: bridge
