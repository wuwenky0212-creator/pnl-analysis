version: '3.8'

services:
  # FastAPI 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fx-attribution-backend
    expose:
      - "8002"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8002
      - DEBUG=False
      - DATA_FORMAT=mock
      - DEFAULT_CURRENCY=CNY
      - DEFAULT_UNIT=万元
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8002", "--workers", "4"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/api/portfolios').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fx-attribution-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: fx-attribution-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html/frontend:ro
      # 如果有SSL证书（Let's Encrypt），取消下面的注释
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fx-attribution-network

networks:
  fx-attribution-network:
    driver: bridge

